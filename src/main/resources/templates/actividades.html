    <head>
        <title>TODO supply a title</title>

        <style>
            .custom-header {
                text-align: center;
                margin-bottom: 20px;
                font-size: 24px;
                font-weight: bold;
                color: white;
                padding: 10px;
                background-color: purple;
                flex-direction: column;
            }

            .header-container {
                max-width: 10000px;
                margin: 0 auto;
                display: flex;
                justify-content: center;
                align-items: stretch;
            }

            .fixed-header {
                position: fixed;
                width: 100%;
                top: 0;
                left: 0;
                z-index: 1000;
            }

            .custom-left-container {
                flex: 1;
                max-width: 300px;
                background-color: purple;
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                height: 100vh;
                overflow-y: auto;
            }

            .custom-button {
                width: 100%;
                margin-bottom: 20px;
                background-color: purple;
                transition: background-color 0.3s;
                cursor: pointer;
                border: none;
                color: white;
                text-align: center;
                font-size: 20px;
                padding: 10px 20px;
            }

            .custom-button:hover {
                background-color: pink;
            }

            /* Estilos para el contenedor derecho */
            .custom-right-container {
                flex: 2;
                background-color: lightgray;
                padding: 20px;
            }

            /* Estilos para el nuevo contenedor en la parte superior del contenedor derecho */
            .top-container {
                background-color: lightblue;
                padding: 10px;
                margin-bottom: 20px;
                margin-top: 35px; /* Agrega un margen superior */
            }

            /* Estilos para el contenedor de mensajes */
            .mensaje-container {
                position: relative;
                padding: 20px;
                border: 1px solid #ddd;
                margin-bottom: 20px;
            }

            /* Estilos para el ícono dentro del contenedor de mensajes */
            .mensaje-icon {
                position: absolute;
                bottom: 0;
                right: 0;
            }

            .icon-button {
                background: none;
                border: none;
                padding: 0; /* Elimina cualquier padding */
                margin: 0; /* Elimina cualquier margen */
                cursor: pointer; /* Cambia el cursor al estilo de puntero */
            }

        </style>
    </head>
    <body>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/estudiante">Matemágicas</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Matemágicas</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/estudiante">Inicio</a>
                                </li>
                                <li class="nav-item">

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="custom-header fixed-header">Matemagicas</div>
            <div class="header-container">
                <!-- Contenedor izquierdo con botones -->
                <div class="custom-left-container">
                    <!-- Botón Suma -->
                    <button class="custom-button btn btn-secondary text-center" onclick="mostrarOperacion('Suma')">
                        Suma
                    </button>

                    <!-- Botón Resta -->
                    <button class="custom-button btn btn-secondary text-center" onclick="mostrarOperacion('Resta')">
                        Resta
                    </button>

                    <!-- Botón Multiplicación -->
                    <button class="custom-button btn btn-secondary text-center" onclick="mostrarOperacion('Multiplicación')">
                        Multiplicación
                    </button>

                    <!-- Botón División -->
                    <button class="custom-button btn btn-secondary text-center" onclick="mostrarOperacion('División')">
                        División
                    </button>
                </div>

                <!-- Contenedor derecho -->
                <div class="custom-right-container">
                    <!-- Nuevo contenedor en la parte superior -->
                    <div class="top-container">
                        <h2 id="operacionSeleccionada">Bienvenido, <span th:text="${session.nombreEstudiante}"></span> <span th:text="${session.apellidoEstudiante}"></span></h2>
                    </div>

                    <!-- Agregar divs para mostrar los mensajes de cada operación -->
                    <div class="mensaje-container" id="mensajeSuma" style="display: none;">

                    </div>

                    <div id="ejerciciosSuma" style="display: none;">
                        <h3>Nivel 1 - Suma</h3>
                        <p>Ejercicio 1: <span id="nivel1Ejercicio1Numero1"></span> + <span id="nivel1Ejercicio1Numero2"></span> = <input type="text" id="respuestaCorrectaNivel1"></p>
                        <p>Ejercicio 2: <span id="nivel1Ejercicio2Numero1"></span> + <span id="nivel1Ejercicio2Numero2"></span> = <input type="text" id="respuestaCorrectaNivel2"></p>
                        <!-- Botón de Verificar -->
                        <button id="verificarButton">Verificar</button>
                        <!-- Mensaje de respuesta -->
                        <p id="mensajeCorrecto"></p>
                    </div>


                    <div id="ejerciciosSuma2" style="display: none;">
                        <h3>Nivel 2 - Suma</h3>
                        <p>Ejercicio 1: <span id="nivel2Ejercicio1Numero1"></span> + <span id="nivel2Ejercicio1Numero2"></span> = <input type="text" id="nivel2RespuestaEjercicio1"></p>
                        <p>Ejercicio 2: <span id="nivel2Ejercicio2Numero1"></span> + <span id="nivel2Ejercicio2Numero2"></span> = <input type="text" id="nivel2RespuestaEjercicio2"></p>
                        <!-- Botón de Verificar -->
                        <button id="nivel2VerificarButton">Verificar</button>
                        <!-- Mensaje de respuesta -->
                        <p id="nivel2MensajeCorrecto"></p>
                    </div>

                    <div id="ejerciciosSuma3" style="display: none;">
                        <h3>Nivel 3 - Suma</h3>
                        <p>Ejercicio 1: <span id="nivel3Ejercicio1Numero1"></span> + <span id="nivel3Ejercicio1Numero2"></span> = <input type="text" id="nivel3RespuestaEjercicio1"></p>
                        <p>Ejercicio 2: <span id="nivel3Ejercicio2Numero1"></span> + <span id="nivel3Ejercicio2Numero2"></span> = <input type="text" id="nivel3RespuestaEjercicio2"></p>
                        <!-- Botón de Verificar -->
                        <button id="nivel3VerificarButton">Verificar</button>
                        <!-- Mensaje de respuesta -->
                        <p id="nivel3MensajeCorrecto"></p>
                    </div>





                    <div class="mensaje-container" id="mensajeResta" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right mensaje-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2.5" stroke="#6f32be" fill="none" stroke-linecap="round" stroke-linejoin="round" onclick="cambiarTextoResta()">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M5 12l14 0" />
                        <path d="M15 16l4 -4" />
                        <path d="M15 8l4 4" />
                        </svg>
                    </div>




                    <!-- Para mensajeMultiplicacion -->
                    <div class="mensaje-container" id="mensajeMultiplicacion" style="display: none;">

                    </div>

                    <!-- Para mensajeDivision -->
                    <div class="mensaje-container" id="mensajeDivision" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right mensaje-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2.5" stroke="#6f32be" fill="none" stroke-linecap="round" stroke-linejoin="round" onclick="cambiarTextoDivision()">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M5 12l14 0" />
                        <path d="M15 16l4 -4" />
                        <path d="M15 8l4 4" />
                        </svg>
                    </div>
                </div>
            </div>
            <script>
                var respuestaCorrectaNivel1 = 0;
                var respuestaCorrectaNivel2 = 0;

                function configurarEjerciciosNivel1() {
                    // Genera números aleatorios separados para cada ejercicio entre 1 y 10
                    var numero1Ejercicio1 = Math.floor(Math.random() * 5) + 1;
                    var numero2Ejercicio1 = Math.floor(Math.random() * 5) + 1;

                    var numero1Ejercicio2 = Math.floor(Math.random() * 5) + 1;
                    var numero2Ejercicio2 = Math.floor(Math.random() * 5) + 1;

                    // Actualiza los elementos HTML con los números generados para cada ejercicio
                    document.getElementById('nivel1Ejercicio1Numero1').textContent = numero1Ejercicio1;
                    document.getElementById('nivel1Ejercicio1Numero2').textContent = numero2Ejercicio1;
                    document.getElementById('nivel1Ejercicio2Numero1').textContent = numero1Ejercicio2;
                    document.getElementById('nivel1Ejercicio2Numero2').textContent = numero2Ejercicio2;

                    // Calcula las respuestas correctas para el nivel 1 después de actualizar los elementos HTML
                    respuestaCorrectaNivel1 = numero1Ejercicio1 + numero2Ejercicio1;
                    respuestaCorrectaNivel2 = numero1Ejercicio2 + numero2Ejercicio2;
                }
                document.addEventListener('DOMContentLoaded', configurarEjerciciosNivel1);
                // Función para verificar respuestas en el nivel 1
                function verificarRespuestas() {
                    var respuesta1 = parseInt(document.getElementById('respuestaCorrectaNivel1').value);
                    var respuesta2 = parseInt(document.getElementById('respuestaCorrectaNivel2').value);

                    // Comprueba si las respuestas son correctas para el nivel 1
                    if (respuesta1 === respuestaCorrectaNivel1 && respuesta2 === respuestaCorrectaNivel2) {
                        // Respuestas correctas, muestra el mensaje
                        document.getElementById('mensajeCorrecto').textContent = 'CORRECTO!';
                    } else {
                        // Respuestas incorrectas, borra el mensaje
                        document.getElementById('mensajeCorrecto').textContent = 'MAL!';
                    }
                }
                document.getElementById('verificarButton').addEventListener('click', verificarRespuestas);
                // Configuración de ejercicios para nivel 2
                var respuestaCorrectaNivel3 = 0;
                var respuestaCorrectaNivel4 = 0;
                function configurarEjerciciosNivel2() {
                    // Genera números aleatorios separados para cada ejercicio entre 1 y 10
                    var numero3Ejercicio1 = Math.floor(Math.random() * 10) + 1;
                    var numero4Ejercicio1 = Math.floor(Math.random() * 10) + 1;

                    var numero3Ejercicio2 = Math.floor(Math.random() * 10) + 1;
                    var numero4Ejercicio2 = Math.floor(Math.random() * 10) + 1;

                    // Actualiza los elementos HTML con los números generados para cada ejercicio
                    document.getElementById('nivel2Ejercicio1Numero1').textContent = numero3Ejercicio1;
                    document.getElementById('nivel2Ejercicio1Numero2').textContent = numero4Ejercicio1;
                    document.getElementById('nivel2Ejercicio2Numero1').textContent = numero3Ejercicio2;
                    document.getElementById('nivel2Ejercicio2Numero2').textContent = numero4Ejercicio2;

                    // Calcula las respuestas correctas para el nivel 2 después de actualizar los elementos HTML
                    respuestaCorrectaNivel3 = numero3Ejercicio1 + numero4Ejercicio1;
                    respuestaCorrectaNivel4 = numero3Ejercicio2 + numero4Ejercicio2;
                }
                document.addEventListener('DOMContentLoaded', configurarEjerciciosNivel2);
                // Función para verificar respuestas en el nivel 2
                function verificarRespuestasNivel2() {
                    var respuesta3 = parseInt(document.getElementById('nivel2RespuestaEjercicio1').value);
                    var respuesta4 = parseInt(document.getElementById('nivel2RespuestaEjercicio2').value);

                    // Comprueba si las respuestas son correctas para el nivel 2
                    if (respuesta3 === respuestaCorrectaNivel3 && respuesta4 === respuestaCorrectaNivel4) {
                        // Respuestas correctas, muestra el mensaje
                        document.getElementById('nivel2MensajeCorrecto').textContent = 'CORRECTO!';
                    } else {
                        // Respuestas incorrectas, borra el mensaje
                        document.getElementById('nivel2MensajeCorrecto').textContent = 'MAL!';
                    }
                }
                document.getElementById('nivel2VerificarButton').addEventListener('click', verificarRespuestasNivel2);
                var respuestaCorrectaNivel3Ejercicio1 = 0;
                var respuestaCorrectaNivel3Ejercicio2 = 0;
                // Configuración de ejercicios para nivel 3
                function configurarEjerciciosNivel3() {
                    // Genera números aleatorios separados para cada ejercicio entre -20 y 20 (para incluir números negativos)
                    var numero5Ejercicio1 = Math.floor(Math.random() * 41) - 20;
                    var numero6Ejercicio1 = Math.floor(Math.random() * 41) - 20;

                    var numero5Ejercicio2 = Math.random() * 10; // Números decimales entre 0 y 10
                    var numero6Ejercicio2 = Math.random() * 10;

                    // Redondea los números decimales a 1 decimal
                    numero5Ejercicio2 = Math.round(numero5Ejercicio2 * 10) / 10;
                    numero6Ejercicio2 = Math.round(numero6Ejercicio2 * 10) / 10;

                    // Actualiza los elementos HTML con los números generados para cada ejercicio
                    document.getElementById('nivel3Ejercicio1Numero1').textContent = numero5Ejercicio1;
                    document.getElementById('nivel3Ejercicio1Numero2').textContent = numero6Ejercicio1;
                    document.getElementById('nivel3Ejercicio2Numero1').textContent = numero5Ejercicio2;
                    document.getElementById('nivel3Ejercicio2Numero2').textContent = numero6Ejercicio2;

                    // Calcula las respuestas correctas para el nivel 3 después de actualizar los elementos HTML
                    respuestaCorrectaNivel3Ejercicio1 = numero5Ejercicio1 + numero6Ejercicio1;
                    respuestaCorrectaNivel3Ejercicio2 = numero5Ejercicio2 + numero6Ejercicio2;
                }
                document.addEventListener('DOMContentLoaded', configurarEjerciciosNivel3);
                // Función para verificar respuestas en el nivel 3
                function verificarRespuestasNivel3() {
                    var respuesta1 = parseFloat(document.getElementById('nivel3RespuestaEjercicio1').value);
                    var respuesta2 = parseFloat(document.getElementById('nivel3RespuestaEjercicio2').value);

                    // Comprueba si las respuestas son correctas para el nivel 3
                    if (respuesta1 === respuestaCorrectaNivel3Ejercicio1 && respuesta2 === respuestaCorrectaNivel3Ejercicio2) {
                        // Respuestas correctas, muestra el mensaje
                        document.getElementById('nivel3MensajeCorrecto').textContent = 'CORRECTO!';
                    } else {
                        // Respuestas incorrectas, borra el mensaje
                        document.getElementById('nivel3MensajeCorrecto').textContent = 'MAL!';
                    }
                }
                document.getElementById('nivel3VerificarButton').addEventListener('click', verificarRespuestasNivel3);
                function mostrarOperacion(operacion) {
                    var encabezado = document.getElementById('operacionSeleccionada');
                    var mensajeSuma = document.getElementById('mensajeSuma');
                    var mensajeResta = document.getElementById('mensajeResta');

                    encabezado.textContent = operacion;

                    // Ocultar todos los mensajes
                    mensajeSuma.style.display = 'none';
                    mensajeResta.style.display = 'none';
                    mensajeMultiplicacion.style.display = 'none';
                    mensajeDivision.style.display = 'none';

                    // Mostrar el mensaje correspondiente a la operación seleccionada
                    if (operacion === 'Suma') {
                        mensajeSuma.style.display = 'block';
                    } else if (operacion === 'Resta') {
                        mensajeResta.style.display = 'block';
                    } else if (operacion === 'Multiplicación') {
                        mensajeMultiplicacion.style.display = 'block';
                    } else if (operacion === 'División') {
                        mensajeDivision.style.display = 'block';
                    }

                    estadoMensajeSuma = 0;
                    cambiarTextoSuma();

                    estadoMensajeResta = 0;
                    cambiarTextoResta();

                    estadoMensajeMultiplicacion = 0;
                    cambiarTextoMultiplicacion();

                    estadoMensajeDivision = 0;
                    cambiarTextoDivision();
                }
                // Función para cambiar el texto de mensajeSuma cuando el usuario hace clic en la flecha
                function cambiarTextoSuma() {
                    var mensajeSuma = document.getElementById('mensajeSuma');
                    var textoSuma = '';
                    if (estadoMensajeSuma === 0) {
                        textoSuma = '<p>La suma es cuando juntas números para obtener un número más grande. Por ejemplo, si tienes 2 manzanas y luego le agregas 3 más, tendrás 5 manzanas en total. La suma es como contar cosas juntas.</p>' +
                                '<button class="icon-button larger-icon" onclick="cambiarTextoSuma()">' +
                                '<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right mensaje-icon" width="50" height="50" viewBox="0 0 24 24" stroke-width="2.5" stroke="#6f32be" fill="none" stroke-linecap="round" stroke-linejoin="round">' +
                                '<path stroke="none" d="M0 0h24v24H0z" fill="none"/>' +
                                '<path d="M5 12l14 0" />' +
                                '<path d="M15 16l4 -4" />' +
                                '<path d="M15 8l4 4" />' +
                                '</svg>' +
                                '</button>';
                        estadoMensajeSuma = 1;

                        ejerciciosSuma.style.display = 'block'; // Muestra el mensaje de nivel 1
                        ejerciciosSuma2.style.display = 'none'; // Oculta el mensaje de nivel 2
                        ejerciciosSuma3.style.display = 'none'; // Oculta el mensaje de nivel 3;

                    } else if (estadoMensajeSuma === 1) {
                        textoSuma = '<p>La suma es como un juego en el que juntamos números. Cuando sumamos, estamos agregando números para encontrar el total. Por ejemplo, 2 + 3 = 5. Puedes sumar números más grandes haciendo lo mismo.</p>' +
                                '<button class="icon-button larger-icon" onclick="cambiarTextoSuma()">' +
                                '<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right mensaje-icon" width="50" height="50" viewBox="0 0 24 24" stroke-width="2.5" stroke="#6f32be" fill=" none" stroke-linecap="round" stroke-linejoin="round">' +
                                '<path stroke="none" d="M0 0h24v24H0z" fill="none"/>' +
                                '<path d="M5 12l14 0" />' +
                                '<path d="M15 16l4 -4" />' +
                                '<path d="M15 8l4 4" />' +
                                '</svg>' +
                                '</button>';
                        estadoMensajeSuma = 2;
                        ejerciciosSuma.style.display = 'none'; // Oculta el mensaje de nivel 1
                        ejerciciosSuma2.style.display = 'block'; // Muestra el mensaje de nivel 2
                        ejerciciosSuma3.style.display = 'none'; // Oculta el mensaje de nivel 3
                    } else {
                        textoSuma = '<p>En matemáticas, la suma es una operación que combina dos o más números para obtener un resultado. Puedes sumar números positivos y negativos. Por ejemplo, 5 + (-3) = 2. También puedes sumar números decimales, como 1.5 + 2.3 = 3.8.</p>' +
                                '<button class="icon-button larger-icon" onclick="cambiarTextoSuma()">' +
                                '<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right mensaje-icon" width="50" height="50" viewBox="0 0 24 24" stroke-width="2.5" stroke="#6f32be" fill="none" stroke-linecap="round" stroke-linejoin="round">' +
                                '<path stroke="none" d="M0 0h24v24H0z" fill="none"/>' +
                                '<path d="M5 12l14 0" />' +
                                '<path d="M15 16l4 -4" />' +
                                '<path d="M15 8l4 4" />' +
                                '</svg>' +
                                '</button>';
                        estadoMensajeSuma = 0;
                        ejerciciosSuma.style.display = 'none'; // Oculta el mensaje de nivel 1
                        ejerciciosSuma2.style.display = 'none'; // Oculta el mensaje de nivel 2
                        ejerciciosSuma3.style.display = 'block'; // Muestra el mensaje de nivel 3

                    }

                    mensajeSuma.innerHTML = textoSuma;
                }

                function cambiarTextoResta() {

                    var estadoMensajeResta = 0; // Encapsula la variable de estado dentro de la función
                    var mensajeResta = document.getElementById('mensajeResta');
                    var textoResta = '';

                    if (estadoMensajeResta === 0) {
                        textoResta = '<p>La resta es cuando separas números para encontrar cuántos quedan. Por ejemplo, si tienes 5 galletas y comes 2, te quedan 3 galletas. La resta es como quitar cosas.</p>' +
                                '<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right mensaje-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2.5" stroke="#6f32be" fill="none" stroke-linecap="round" stroke-linejoin="round" onclick="cambiarTextoResta()">' +
                                '<path stroke="none" d="M0 0h24v24H0z" fill="none"/>' +
                                '<path d="M5 12l14 0" />' +
                                '<path d="M15 16l4 -4" />' +
                                '<path d="M15 8l4 4" />' +
                                '</svg>';
                        estadoMensajeResta = 1;
                    } else if (estadoMensajeResta === 1) {
                        textoResta = '<p>La resta es como un juego en el que quitamos números. Cuando restamos, estamos encontrando la diferencia entre dos números. Por ejemplo, 7 - 4 = 3. Puedes restar números más grandes haciendo lo mismo.</p>' +
                                '<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right mensaje-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2.5" stroke="#6f32be" fill="none" stroke-linecap="round" stroke-linejoin="round" onclick="cambiarTextoResta()">' +
                                '<path stroke="none" d="M0 0h24v24H0z" fill="none"/>' +
                                '<path d="M5 12l14 0" />' +
                                '<path d="M15 16l4 -4" />' +
                                '<path d="M15 8l4 4" />' +
                                '</svg>';
                        estadoMensajeResta = 2;
                    } else {
                        textoResta = '<p>En matemáticas, la resta es una operación que compara dos números y encuentra la diferencia entre ellos. Puedes restar números positivos y negativos. Por ejemplo, 10 - (-3) = 13. También puedes restar números decimales, como 5.7 - 2.4 = 3.3.</p>' +
                                '<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right mensaje-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2.5" stroke="#6f32be" fill=" none" stroke-linecap="round" stroke-linejoin="round" onclick="cambiarTextoResta()">' +
                                '<path stroke="none" d="M0 0h24v24H0z" fill="none"/>' +
                                '<path d="M5 12l14 0" />' +
                                '<path d="M15 16l4 -4" />' +
                                '<path d="M15 8l4 4" />' +
                                '</svg>';
