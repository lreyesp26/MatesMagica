<!DOCTYPE html>
<html>
    <head>
        <title>Representate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .card {
                margin: 5px;
                padding: 5px;
            }

            .custom-border {
                border: 2px solid black;
                text-align: center;
                cursor: pointer;
                transition: background-color 0.3s;
                margin-left: auto;
                margin-right: auto;
            }

            .custom-border:hover {
                background-color: #f0f0f0;
            }

            .custom-header {
                text-align: center;
                margin-bottom: 20px;
                font-size: 24px;
                font-weight: bold;
                color: white;
                padding: 10px;
                background-color: purple;
            }

            .header-container {
                max-width: 10000px;
                margin: 0 auto;
            }

            .student-card,
            .rep-card,
            .admin-card {
                margin-bottom: 5px;
                margin-top: -10px;
            }

            /* Nueva clase para el encabezado fijo */
            .fixed-header {
                position: fixed;
                width: 100%;
                top: 0;
                left: 0;
                z-index: 1000;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/representante">Matemágicas</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Matemágicas</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/representante">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/perfil">Perfil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/logout">Cerrrar Sesión</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <br>            
            <div class="header-container">
                <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
                    <div class="row">
                        <!-- Contenido para representantes -->
                        <div class="col-sm rep-card">
                            <div class="card custom-border align-items-center" onclick="location.href = '/estudiantes'">
                                <div class="card-body">Revisar Calificaciones</div>
                            </div>
                        </div>
                        <div class="col-sm rep-card">
                            <div class="card custom-border align-items-center" onclick="location.href = '/registrorepresentado'">
                                <div class="card-body"> Registrar Representado</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
