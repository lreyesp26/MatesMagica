<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </head>
    <body style="margin: 0;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 p-0">
                    <div class="sidenav d-flex align-items-center" style="height: 100vh; background-color: #3D3267; padding-top: 10px;">
                        <div class="login-main-text mx-auto text-center" style="padding: 60px; color: #fff;">

                        </div>
                    </div>
                </div>
                <div class="col-md-8 p-0">
                    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
                    <div class="main" style="padding: 20px; background-color: #FFF;">
                        <div class="col-md-6 col-sm-12">
                            <div class="login-form" style="margin-top: 10%;">
                                <form action="/login" method="post" onsubmit="return validateForm()">
                                    <div class="form-group">
                                        <label>Correo Electrónico</label>
                                        <input type="text" class="form-control" name="correoelectronico" id="correoelectronico" placeholder="Correo Electrónico">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" name="contrasenia" id="contrasenia" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-black" style="background-color: #3D3267; color: #fff;">Login</button>
                                    <a href="/register" class="btn btn-secondary" style="background-color: #337AB7; color: #fff;">Register</a>
                                </form>

                                <script>
                                    function validateForm() {
                                        var correoelectronico = document.getElementById("correoelectronico").value;
                                        var contrasenia = document.getElementById("contrasenia").value;

                                        if (correoelectronico === "" || contrasenia === "") {
                                            alert("Por favor, complete todos los campos.");
                                            return false; // Evita que se envíe el formulario si faltan datos
                                        }
                                        return true; // Envía el formulario si todos los campos están completos
                                    }
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
