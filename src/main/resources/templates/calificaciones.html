<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            /* Agregar bordes a las celdas */
            .table-bordered tbody th,
            .table-bordered tbody td {
                border: 1px solid #dee2e6;
            }

            /* Agregar bordes a las filas de encabezado */
            .table-bordered thead th {
                border: 1px solid #dee2e6;
            }

            /* Hacer que los bordes sean más visibles */
            .table-bordered th,
            .table-bordered td {
                border-width: 2px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/estudiante">Matemágicas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Matemágicas</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/estudiante">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/perfilestudiante">Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Aquí puedes agregar el contenido de la página -->
        <div class="container mt-5">
            <h1>Calificaciones del Estudiante</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Materia</th>
                        <th>Calificación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="calificacion : ${calificaciones}">
                        <td th:text="${calificacion.materia}"></td>
                        <td th:text="${calificacion.calificacion}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
