<!DOCTYPE html>
<html>

    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Agrega esto a tu página register.html para mostrar mensajes de éxito y error -->
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center">Regístrate</h1>
                            <form action="/registro" method="post">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                           placeholder="Ingresa tu nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido"
                                           placeholder="Ingresa tu apellido" required>
                                </div>
                                <div class="mb-3">
                                    <label for="fechadenacimiento" class="form-label">Fecha de nacimiento</label>
                                    <input type="date" class="form-control" id="fechadenacimiento"
                                           name="fechadenacimiento" required>
                                </div>
                                <div class="mb-3">
                                    <label for="correoelectronico" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="correoelectronico"
                                           name="correoelectronico" placeholder="Ingresa tu correo electrónico" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contrasenia" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="contrasenia" name="contrasenia"
                                           placeholder="Ingresa tu contraseña" required>
                                </div>
                                <button type="submit" class="btn btn-dark btn-block">Registrar</button>
                            </form>
                            <a href="/registro/index" class="btn btn-primary btn-block mt-3">Inicio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
