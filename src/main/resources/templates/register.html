<!DOCTYPE html>
<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Estilos para centrar los elementos del formulario */
            .form-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .form-container form {
                width: 100%;
                max-width: 500px;
            }
            /* Fin de los estilos para centrar los elementos del formulario */
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container form-container">
            <h1>Registrate</h1>
            <form action="/registro/nuevo" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select class="form-select" id="rol" name="rol">
                        <option value="" disabled selected>Selecciona un rol</option>
                        <option value="representante">Representante</option>
                        <option value="estudiante">Estudiante</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fechadenacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fechadenacimiento" name="fechadenacimiento">
                </div>
                <div class="mb-3">
                    <label for="correoelectronico" class="form-label">Correo electr칩nico</label>
                    <input type="email" class="form-control" id="correoelectronico" name="correoelectronico" placeholder="Ingresa tu correo electr칩nico">
                </div>
                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Ingresa tu contrase침a">
                </div>
                <button type="submit" class="btn btn-black" style="background-color: #3D3267; color: #fff;">Registrar</button>
            </form>
        </div>
    </body>
</html>
